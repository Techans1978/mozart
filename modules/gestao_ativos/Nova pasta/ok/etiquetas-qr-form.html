<!doctype html>
<html lang="pt-BR">
<head>
  <title>Etiquetas/QR • Imprimir</title>
  
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="includes/css/style_gestao_ativos.css?v=1.0.0">

</head>
<body class="bpm">
  <div class="container">
    
<header class="toolbar">
  <h1>Etiquetas / QR — Imprimir</h1>
  <div class="actions">
    <a class="btn" href="ativos-listar.html">Voltar aos ativos</a>
  </div>
</header>

<form class="card" autocomplete="off" novalidate>
  <p class="subtitle">Seleção</p>
  <div class="grid cols-3">
    <div>
      <label>Origem</label>
      <select>
        <option>Lista manual (TAG/Serial)</option>
        <option>Consulta salva</option>
        <option>Arquivo CSV</option>
      </select>
    </div>
    <div>
      <label>Filtrar por categoria</label>
      <select>
        <option>—</option>
        <option>Notebook</option>
        <option>Impressora</option>
        <option>Telefone</option>
      </select>
    </div>
    <div>
      <label>Quantidade (por item)</label>
      <input type="number" min="1" value="1"/>
    </div>
  </div>

  <div class="grid">
    <div>
      <label>Itens (TAG/Serial — 1 por linha)</label>
      <textarea placeholder="TAG-001&#10;TAG-002&#10;SR-ABC123"></textarea>
    </div>
  </div>

  <div class="divider"></div>

  <p class="subtitle">Layout</p>
  <div class="grid cols-4">
    <div>
      <label>Formato da página</label>
      <select>
        <option>A4 (210×297mm)</option>
        <option>Carta (8.5×11”)</option>
        <option>Zebra 50×30mm (rolinho)</option>
        <option>Personalizado</option>
      </select>
    </div>
    <div>
      <label>Margens (mm)</label>
      <input type="text" placeholder="10,10,10,10"/>
      <span class="hint">Topo,Direita,Baixo,Esquerda</span>
    </div>
    <div>
      <label>Cols × Rows</label>
      <input type="text" placeholder="3x8"/>
    </div>
    <div>
      <label>Espaçamento (mm)</label>
      <input type="text" placeholder="2x2"/>
    </div>
  </div>

  <div class="grid cols-3">
    <div>
      <label>Tamanho da etiqueta (mm)</label>
      <input type="text" placeholder="70x35"/>
    </div>
    <div>
      <label>Densidade do QR</label>
      <select>
        <option>Alto (melhor leitura)</option>
        <option>Médio</option>
        <option>Baixo (menor QR)</option>
      </select>
    </div>
    <div>
      <label>Incluir logotipo?</label>
      <select><option>Não</option><option>Sim (canto)</option></select>
    </div>
  </div>

  <div class="divider"></div>

  <p class="subtitle">Conteúdo da etiqueta</p>
  <div class="grid cols-3">
    <div class="card-muted">
      <label><input type="checkbox" checked/> Tag/Patrimônio</label><br/>
      <label><input type="checkbox" checked/> QR com URL do Portal</label><br/>
      <label><input type="checkbox" checked/> Nome do modelo</label><br/>
      <label><input type="checkbox"/> Nº de série</label><br/>
      <label><input type="checkbox"/> Empresa/Local</label>
    </div>
    <div>
      <label>Prefixo do Portal QR</label>
      <input type="text" placeholder="https://suaempresa.com/qr/"/>
      <span class="hint">O sistema adiciona o ID do ativo no final</span>
    </div>
    <div>
      <label>Observação (rodapé)</label>
      <input type="text" placeholder="Não remover a etiqueta"/>
    </div>
  </div>

  <div class="divider"></div>
  <div class="page-head">
    <div class="chips">
      <span class="chip">Pré-visualização</span>
      <span class="chip">Mock</span>
    </div>
    <div class="actions">
      <button class="btn" type="button" id="btn-preview">Atualizar preview</button>
      <button class="btn primary" type="button" id="btn-print">Imprimir</button>
    </div>
  </div>

  <div id="preview" class="card-muted" style="padding:16px">
    <div class="grid cols-4" id="preview-grid"></div>
  </div>
</form>

<div class="card"><p class="hint">Mock visual. Depois geramos PDF/Print CSS e QR real.</p></div>

  </div>
  
<script>
function labelSample(tag='TAG-001'){
  const el=document.createElement('div');
  el.className='card';
  el.style.padding='10px';
  el.innerHTML=`
    <div style="display:flex;justify-content:space-between;align-items:center;gap:8px">
      <div style="font-weight:700">`+tag+`</div>
      <div class="pill">QR</div>
    </div>
    <div class="hint">Modelo XYZ</div>
    <div class="hint">suaempresa.com/qr/`+tag+`</div>`;
  return el;
}
function renderPreview(){
  const grid=document.getElementById('preview-grid');
  grid.innerHTML='';
  ['TAG-001','TAG-002','TAG-003','TAG-004','TAG-005','TAG-006','TAG-007','TAG-008'].forEach(t=>{
    grid.appendChild(labelSample(t));
  });
}
document.getElementById('btn-preview').addEventListener('click',renderPreview);
document.getElementById('btn-print').addEventListener('click',()=>window.print());
renderPreview();
</script>

</body>
</html>
