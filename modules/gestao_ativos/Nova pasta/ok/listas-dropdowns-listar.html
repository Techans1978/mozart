<!doctype html>
<html lang="pt-BR">
<head>
  <title>Listas / Dropdowns — Listar</title>
  
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="includes/css/style_gestao_ativos.css?v=1.0.0">

</head>
<body class="bpm">
  <div class="container">
    
<header class="toolbar">
  <h1>Listas / Dropdowns — Listar</h1>
  <div class="actions">
    <a class="btn" href="listas-dropdowns-form.html">Novo</a>
    <button class="btn">Exportar CSV</button>
    
  </div>
</header>

<form class="card" onsubmit="return false;">
  <p class="subtitle">Filtros</p>
  
  <div class="grid cols-4">
    <div><label>Busca</label><input type="text" placeholder="nome da lista"/></div>
    <div><label>Escopo</label><select><option>—</option><option>Global</option><option>Entidade</option></select></div>
    <div><label>Status</label><select><option>—</option><option>Ativo</option><option>Inativo</option></select></div>
    <div><label>Usos</label><select><option>—</option><option>Ativos</option><option>Contratos</option><option>Reservas</option></select></div>
  </div>
  
  <div class="row" style="justify-content:flex-end">
    <button class="btn">Limpar</button>
    <button class="btn primary">Aplicar</button>
  </div>
</form>

<div id="bulkbar" class="card" style="display:none">
  <div class="row" style="justify-content:space-between; align-items:center">
    <div><strong id="bulk-count">0</strong> selecionados</div>
    <div class="row">
      <button class="btn small">Inativar</button>
      <button class="btn small">Excluir</button>
      <button class="btn small">Exportar</button>
      <button class="btn small danger">Limpar seleção</button>
    </div>
  </div>
</div>

<section id="list" class="grid cols-2">
  
<article class="card">
  <div class="row" style="justify-content:space-between;align-items:flex-start">
    <div>
      <div style="font-weight:700">Status de Ativo</div>
      <div class="hint">Global</div>
    </div>
    <div class="row" style="gap:6px;flex-wrap:wrap"><span class="pill">Ativo</span></div>
  </div>
  <div class="divider"></div>
  <div class="grid cols-3"><div><label>Valores</label><div>6</div></div><div><label>Usos</label><div>Ativos, Reservas</div></div><div><label>Últ. alteração</label><div>2025-01-15</div></div></div>
  <div class="divider"></div>
  <div class="row" style="justify-content:flex-end;gap:8px"><a class="btn small" href="#">l</a><a class="btn small" href="#">i</a><a class="btn small" href="#">s</a><a class="btn small" href="#">t</a><a class="btn small" href="#">a</a><a class="btn small" href="#">s</a><a class="btn small" href="#">-</a><a class="btn small" href="#">d</a><a class="btn small" href="#">r</a><a class="btn small" href="#">o</a><a class="btn small" href="#">p</a><a class="btn small" href="#">d</a><a class="btn small" href="#">o</a><a class="btn small" href="#">w</a><a class="btn small" href="#">n</a><a class="btn small" href="#">s</a><a class="btn small" href="#">-</a><a class="btn small" href="#">f</a><a class="btn small" href="#">o</a><a class="btn small" href="#">r</a><a class="btn small" href="#">m</a><a class="btn small" href="#">.</a><a class="btn small" href="#">h</a><a class="btn small" href="#">t</a><a class="btn small" href="#">m</a><a class="btn small" href="#">l</a></div>
</article>

<article class="card">
  <div class="row" style="justify-content:space-between;align-items:flex-start">
    <div>
      <div style="font-weight:700">Motivos de Transferência</div>
      <div class="hint">Global</div>
    </div>
    <div class="row" style="gap:6px;flex-wrap:wrap"><span class="pill">Ativo</span></div>
  </div>
  <div class="divider"></div>
  <div class="grid cols-3"><div><label>Valores</label><div>10</div></div><div><label>Usos</label><div>Transferências</div></div><div><label>Últ. alteração</label><div>2025-01-12</div></div></div>
  <div class="divider"></div>
  <div class="row" style="justify-content:flex-end;gap:8px"><a class="btn small" href="#">l</a><a class="btn small" href="#">i</a><a class="btn small" href="#">s</a><a class="btn small" href="#">t</a><a class="btn small" href="#">a</a><a class="btn small" href="#">s</a><a class="btn small" href="#">-</a><a class="btn small" href="#">d</a><a class="btn small" href="#">r</a><a class="btn small" href="#">o</a><a class="btn small" href="#">p</a><a class="btn small" href="#">d</a><a class="btn small" href="#">o</a><a class="btn small" href="#">w</a><a class="btn small" href="#">n</a><a class="btn small" href="#">s</a><a class="btn small" href="#">-</a><a class="btn small" href="#">f</a><a class="btn small" href="#">o</a><a class="btn small" href="#">r</a><a class="btn small" href="#">m</a><a class="btn small" href="#">.</a><a class="btn small" href="#">h</a><a class="btn small" href="#">t</a><a class="btn small" href="#">m</a><a class="btn small" href="#">l</a></div>
</article>

</section>

<div class="card">
  <div class="row" style="justify-content:space-between; align-items:center">
    <div class="hint">1–20 de 120</div>
    <div class="row">
      <label>Por página</label>
      <select><option>20</option><option>50</option><option>100</option></select>
      <button class="btn">Anterior</button>
      <button class="btn">Próxima</button>
    </div>
  </div>
</div>

  </div>
  
</body>
</html>
